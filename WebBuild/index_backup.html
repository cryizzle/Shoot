<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Shoot</title>
    <style>
    /* a style sheet needs to be present for cursor hiding and custom cursors to work. */
	#content{
	width:600px;
	margin: 0 auto;
	margin-top:10px;
	height:100%;
	}
	body{
	margin: 0px;
	}
	
    </style>
  </head>
  <body>
  
  <div id="content">
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" height="900px" width="600px"></canvas>
	</div>
    <script type='text/javascript'>
  var Module = {
    TOTAL_MEMORY: 268435456,
    errorhandler: null,			// arguments: err, url, line. This function must return 'true' if the error is handled, otherwise 'false'
    compatibilitycheck: null,
    dataUrl: "Release/WebBuild.data",
    codeUrl: "Release/WebBuild.js",
    memUrl: "Release/WebBuild.mem",
  };
</script>
<script type = 'text/javascript'>
//resize window
function resizeWindow(){
	var h = window.innerHeight - 20;
	var ratio = 600/900
	var w = ratio * h;
	var canvas = document.getElementById("canvas");
	var content = document.getElementById("content");
	canvas.setAttribute("height",h);
	canvas.setAttribute("width",w);
	content.style.width = w+"px";
}
window.onload = resizeWindow;
window.onresize = function(event) {
  resizeWindow();
};
</script>
<script src="Release/UnityLoader.js"></script>

  </body>
</html>
